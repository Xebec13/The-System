<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="top-img">
            <img src="photos/tribal.png" alt="">
        </div>
        <div class="header">
            <h1>Daily!</h1>
            <p>-Push-ups [0/24]</p> 
            <p>-Sit-ups [0/24]</p> 
            <p>-Squats [0/24]</p>
            <p>-Run [0/5km]</p>
            <h2>Skills:</h2>
        </div>
        <div class="skill-container">
            <div class="skill"><i class='bx bxl-html5'></i>
                <span>5/5</span>
            </div>
            <div class="skill"><i class='bx bxl-css3'></i>
                <span>6/10</span>
            </div>
            <div class="skill"><i class='bx bxl-javascript'></i>
                <span>4/10</span>
            </div>
            <div class="skill"><i class='bx bxl-bootstrap'></i>
                <span>1/10</span>
            </div>
            <div class="skill"><i class='bx bxl-react'></i>
                <span>2/10</span>
            </div>
            <div class="skill"><i class='bx bxl-redux'></i>
                <span>0/10</span>
            </div>
            <div class="skill"><i class='bx bxl-python'></i>
                <span>5/10</span>
            </div>
            <div class="skill"><i class='bx bxl-django'></i>
                <span>4/10</span>
            </div>
        </div>
        <div class="to-do-list">
            <h2>To do List!</h2>
            <p>13:00 Spotkanie</p>
            <p>13:00 Spotkanie</p>
            <p>13:00 Spotkanie</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
