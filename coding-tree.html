<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Tree</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="logo-container">
            <div class="logo-returner"><a href="index.html"><i class='bx bx-arrow-back'></i></a></div>
            <div class="logo"><h1>Status</h1></div>
        </div>
        <div class="total-points">
            <h2> Total 28/85</h2>
        </div>
        <div class="coding-container">
            
            <input type="text" id="inputBx" placeholder="Write Here...">
            <ul id="list"></ul>
        </div>
        <div class="skill-container">
            <div class="skill"><i class='bx bxl-html5'></i>
                <span>5/5</span>
            </div>
            <div class="skill"><i class='bx bxl-css3'></i>
                <span>7/10</span>
            </div>
            <div class="skill"><i class='bx bxl-javascript'></i>
                <span>4/10</span>
            </div>
            <div class="skill"><i class='bx bxl-bootstrap'></i>
                <span>1/10</span>
            </div>
            <div class="skill"><i class='bx bxl-react'></i>
                <span>2/10</span>
            </div>
            <div class="skill"><i class='bx bxl-redux'></i>
                <span>0/10</span>
            </div>
            <div class="skill"><i class='bx bxl-figma'></i>
                <span>0/10</span>
            </div>
            <div class="skill"><i class='bx bxl-django'></i>
                <span>4/10</span>
            </div>
            <div class="skill"><i class='bx bxl-python'></i>
                <span>5/10</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
